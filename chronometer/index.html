<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>ChronoTimer</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/chronotimer.css">
<script type="text/javascript" src="js/chronotimer.min.js"></script>
</head>
<body>
	<div id="main">
    	<img src="images/chronotimer.png" width="300" height="72" title="ChronoTimer" alt="ChronoTimer" />
        <form>
            <input value="00:00:00:00" type="text" id="chrono" />
            <input value="Start" type="button" id="start_button" onclick="ChronoTimer.Time.stop_initial = true; ChronoTimer.Time.chronoStart()" />
            <input value="Pause" type="button" id="pause_button" onclick="ChronoTimer.Time.stop_initial = false;" />
            <input value="Reset" type="reset"  id="reset_button" onclick="ChronoTimer.Time.chronoRestart()" />
        </form>
    </div>
</body>
</html>
